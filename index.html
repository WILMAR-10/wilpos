<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>WilPOS - Sistema de Punto de Venta</title>
  
  <!-- Theme initialization script -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  
  <!-- Loader styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #4299e1 0%, #2c5282 100%);
      transition: opacity 0.3s ease-in-out;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #ffffff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 15px;
      color: white;
      font-size: 16px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards 0.3s;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dark mode styles */
    html.dark body {
      background-color: #1a202c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loader-container">
      <img src="./assets/images/logo.png" alt="WilPOS Logo" class="logo">
      <div class="spinner"></div>
      <p class="loading-text">Iniciando WilPOS...</p>
    </div>
  </div>

  <!-- Application entry point -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- URL parameters handler -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const tab = params.get('tab');
    if (tab) {
      window.sessionStorage.setItem('activeTab', tab);
    }
  </script>
</body>
</html>
